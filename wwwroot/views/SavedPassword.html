<div class="wrapper wrapper-content animated fadeInRight" ng-controller="PasswordsCtrl as main">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    Recordar Contrase√±as
                </h1>
                <small>{{passwords == null ? '0' : passwords.length}} passwords found</small> 
                <a><i class="fas fa-sync-alt" ng-click="refresh()"></i></a>
            </div>
            <br />
        </div>
    </div>
    <div class="row">
        <div class="ibox-content">
            <div class="row" ng-show="false">
                <div class="col-sm-5 m-b-xs">
                    <select class="input-sm form-control input-s-sm inline">
                        <option value="0">Url or name filter</option>
                    </select>
                </div>
                <div class="col-sm-4 m-b-xs">
                    <div data-toggle="buttons" class="btn-group">
                        <label class="btn btn-sm btn-white active">
                            <input type="radio" id="option1" name="options"> All </label>
                        <label class="btn btn-sm btn-white ">
                            <input type="radio" id="option2" name="options"> Success </label>
                        <label class="btn btn-sm btn-white">
                            <input type="radio" id="option3" name="options"> Error </label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <!--
                        <input type="text" placeholder="Search" class="input-sm form-control">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-sm btn-primary"> Go!</button>
                        </span>
                        -->
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-striped middle centered">
                        <thead>
                            <tr>
                                <th>Origen</th>
                                <th>Usuario</th>
                                <th>Fecha Creaci&oacute;n</th>
                                <th>Fecha Actualizaci&oacute;n</th>
                                <th>Link</th>
                                <th>Comentarios</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="password in passwords">
                                <td>
                                    {{password.Source}}
                                </td>
                                <td>
                                    {{password.Username}}
                                </td>
                                <td>
                                    {{password.CreationDate}}
                                </td>
                                <td>
                                    {{password.LastUpdateDate}}
                                </td>
                                <td>
                                    {{password.Url}}
                                </td>
                                <td>
                                    {{password.Comments}}
                                </td>
                                <td>
                                    <!--
                                        TODO Put eye and copy to clipboard buttons
                                    -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <!-- 
            Add new saved password
            
            public string Id { get; set; }
        public string Source { get; set; }
        public string Username { get; set; }
        public string Password { get; set; }
        public DateTime CreationDate { get; set; }
        public DateTime LastUpdateDate { get; set; }
        public string Url { get; set; }
        public string Comments { get; set; }
        -->
        <div ng-include="'views/new_password.html'"></div>
    </div>
</div>
