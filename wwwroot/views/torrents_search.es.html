<div class="gray-bg" ng-controller="TorrentsCtrl as main">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <div>
                <br />
                <img class="pull-right" src="img/favicon/apple-icon-60x60.png" alt="logo" />
            </div>
            <h2>JAM Tech.cl</h2>
            <ol class="breadcrumb">
                <li>
                    <a href="index.html">Inicio</a>
                </li>
                <li class="active">
                    <strong>Buscador de Torrents -> MOCK de TPB por ahora!!</strong>
                </li>
            </ol>
            <br />
            <a href="#/standalone/torrents">
                <small>Pantalla Completa</small>&nbsp;
                <i class="fas fa-arrows-alt"></i>
            </a>
        </div>
    </div>
    <div class="wrapper wrapper-content">
        <div class="row animated fadeInRight">
            <div class="col-lg-12">
                <div class="wrapper wrapper-content animated fadeInRight">
                    <div class="ibox-content m-b-sm border-bottom">
                        <div class="p-xs">
                            <div class="pull-left m-r-md">
                                <i class="fas fa-cloud-download-alt text-navy mid-icon"></i>
                            </div>
                            <br />
                            <h2>Busqueda de Torrents</h2>
                            <span class="pull-right">
                                <brand-url />
                            </span>
                        </div>
                    </div>
                    <div class="ibox-content forum-container">
                        <div class="row">
                            <div class="input-group">
                                <input type="text" placeholder="Ej: BRRip" name="search" class="form-control input-lg" ng-model="textToSearch"
                                    focus-me="true" ng-keypress="($event.which === 13)?searchTorrents(textToSearch):0">
                                <div class="input-group-btn">
                                    <button class="btn btn-lg btn-primary" type="submit" ng-click="searchTorrents(textToSearch)">
                                        Buscar
                                    </button>
                                </div>
                            </div>
                            <br />
                            Vista:&nbsp;
                            <div class="btn-group dropdown" uib-dropdown="" ng-if="false">
                                <a ng-repeat="type in availableTorrentsTemplates" ng-class="type!=gridTemplate ? 'btn':'btn btn-white'" ng-click="setTemplate(type)">
                                    <i ng-class="type.iconClass"></i>
                                </a>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <!-- Torrents Grid -->
                            <div ng-include="gridTemplate.url"></div>
                            <small class="pull-right" ng-show="torrents!=null">
                                <b>{{torrents.length}}</b> torrent{{torrents.length>1 ? 's' : ''}} encontrado{{torrents.length>1
                                ? 's' : ''}}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
